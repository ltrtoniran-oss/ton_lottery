name: Weekly Lottery Draw

on:
  schedule:
    # Run at 00:00 every Sunday (UTC)
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual trigger

jobs:
  draw:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Draw Script
        env:
          TON_MNEMONIC: ${{ secrets.TON_MNEMONIC }}
          TON_NETWORK: "mainnet" # Change to 'testnet' if testing
        run: npx tsx scripts/draw.ts
